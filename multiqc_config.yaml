run_modules:
  - star
  - custom_content

module_order:
  - star
  - custom_content

title: "BCP Single-Cell QC Report"

custom_data:
  cells_metrics:
    section_name: "Cells QC Metrics"
    description: "Cell counts at different filtering steps"
    file_format: "tsv"
    plot_type: "table"
    sample_names_first_col: true
    pconfig:
      sortRows: false
  counts_metrics:
    section_name: "Counts QC Metrics"
    description: "Median UMI counts at different filtering steps"
    file_format: "tsv"
    plot_type: "table"
    sample_names_first_col: true
    pconfig:
      sortRows: false
  genes_metrics:
    section_name: "Genes QC Metrics"
    description: "Median genes at different filtering steps"
    file_format: "tsv"
    plot_type: "table"
    sample_names_first_col: true
    pconfig:
      sortRows: false

  # Below here are all images generated by python scripts

  img_soupx_result:
    section_name: "sample1 soupX ambient RNA removal"
    description: "Ambient RNA removel profile by cells"
    file_format: "png"
    plot_type: "image"
  
  img_soupx_progress:
    section_name: "sample1 soupX ambient RNA identification"
    description: "Ambient RNA estimation profile by cells"
    file_format: "png"
    plot_type: "image"

  img_scatter_doublet_qc1:
    section_name: "sample1 scatter doublet highlight QC1"
    description: "Doublet score vs. nCount_RNA; highlighted putative doublets prior to mitochondrial filtering."
    file_format: "png"
    plot_type: "image"

  img_violin_comparison_qc1:
    section_name: "sample1 violin comparison QC1"
    description: "QC1 distributions after doublet removal; compare to initial state."
    file_format: "png"
    plot_type: "image"

  img_violin_mito_qc2:
    section_name: "sample1 violin before and after mito filtering QC2"
    description: "nCount_RNA / nFeature_RNA distributions before and after mitochondrial filtering."
    file_format: "png"
    plot_type: "image"

ignore_images: false

# Search patterns: keys must match the custom_data IDs
sp:
  cells_metrics:
    fn: "*_cells_mqc.tsv"
  counts_metrics:
    fn: "*_counts_mqc.tsv"
  genes_metrics:
    fn: "*_genes_mqc.tsv"
  img_scatter_doublet_qc1:
    fn: "*_scatter_doublet_highlight_QC1.png"
  img_violin_comparison_qc1:
    fn: "*_violin_comparison_QC1.png"
  img_violin_mito_qc2:
    fn: "*_violin_mito_filtering_QC2.png"
  img_soupx_result:
    fn: "*_ambient_RNA_removed.png"
  img_soupx_progress:
    jn: "*_contamination_estimation.png"

custom_content:
  order:
    - cells_metrics
    - counts_metrics
    - genes_metrics
    - img_soupx_result
    - img_soupx_progress
    - img_scatter_doublet_qc1
    - img_violin_comparison_qc1
    - img_violin_mito_qc2

# Must be a mapping (dict), not a list, in MultiQC v1.21
report_section_order:
  "general_stats": 10
  "star": 20
  "custom_content:cells_metrics": 30
  "custom_content:counts_metrics": 40
  "custom_content:genes_metrics": 50
  "custom_content:img_soupx_result": 60
  "custom_content:img_soupx_progress": 70
  "custom_content:img_scatter_doublet_qc1": 80
  "custom_content:img_violin_comparison_qc1": 90
  "custom_content:img_violin_mito_qc2": 100
